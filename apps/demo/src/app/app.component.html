<section class="mat-typography demo-container">

  <h2 i18n>Angular Cron Expression Editor</h2>

  <mat-card>
    <mat-card-header>
      <mat-card-title i18n>Configuration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <mat-form-field>
            <mat-label i18n>Flavor</mat-label>
            <mat-select (change)="cronFlavorChange()" [(ngModel)]="cronOptions.cronFlavor">
              <mat-option i18n [value]="'quartz'">Quartz</mat-option>
              <mat-option  i18n [value]="'standard'">Standard</mat-option>
            </mat-select>
          </mat-form-field>

      <form [formGroup]="form">
        <mat-form-field>
          <mat-label i18n>Expression</mat-label>
          <input type="text" matInput formControlName="expressionInput">
        </mat-form-field>
      </form>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title i18n>
        Editor
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
      <cron-editor i18n #cronEditorDemo2  formControlName="expressionEditor" [options]="cronOptions">Cron here...</cron-editor>
      </form>
    </mat-card-content>
  </mat-card>
